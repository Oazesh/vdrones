<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
          <meta charset="UTF-8">
          <title>Редактор</title>
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                  integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                  crossorigin="anonymous"></script>
        <script src="https://cdn.ckeditor.com/ckeditor5/35.3.2/classic/ckeditor.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
    </head>
    <body>
        <header th:insert="blocks/header :: header"></header>
        <div class = "container mt-5 mb-5">
              <h1 th:text = "'Редактирование'"></h1>
              <form method="post">
                  <div th:object = "${moreAboutThePost}">
                      <h1 th:text = "*{title}"/>
                      <!--<input type = "text" th:value = "*{title}" name = "title" class = "form-control"><br>-->
                      <input type = "text" th:value = "*{anons}" name = "anons" class = "form-control"><br>
                      <!--<textarea name = "fullText"  class = "form-control" th:text = "*{fullText}"/><br>-->
                      <textarea id= "editor" name = "fullText" th:text = "*{fullText}" class = "form-control"></textarea><br>
                      <script>
                          ClassicEditor
                              .create( document.querySelector( '#editor' ), {
                                  toolbar: [ 'heading', 'bold', 'italic', 'numberedList', 'bulletedList']
                              })
                              .then( editor => {
                                  console.log('Editor was initialized',editor);
                              })
                              .catch( error => {
                                  console.error( error.stack );
                              } );
                      </script>
                      <button type="submit" class = "btn btn-primary" th:text = "'Обновить'"></button>
                  </div>
              </form>
        </div>
        <div th:insert="blocks/footer :: footer"></div>
    </body>
</html>
