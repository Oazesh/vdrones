<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Регистрация</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
    </head>

    <body>
        <header th:insert="blocks/header :: header"></header>
        <center>
            <div class="container mt-5 mb-5">
                <h5 th:text = "Регистрация"></h5>
                <form th:action="@{/registration}" th:object="${userEntity}" method="post">
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    <div class="container mb-2">
                        <label>
                            <div class="container mb-1" align="left" th:text = "'Имя пользователя:'"></div>
                            <input type="text" th:field="*{username}" name="username" th:placeholder="'Введите имя пользователя'" class="form-control"/>
                        </label>
                    </div>
                    <div class="container mb-2">
                        <label>
                            <div class="container mb-1" align="left" th:text = "'Пароль:'"></div>
                            <input type="password" th:field="*{password}" name="password" th:placeholder="'Введите пароль'" class="form-control"/>
                        </label>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary" th:text = "Регистрация"></button>
                    </div>
                </form>
            </div>
        </center>
        <div th:insert="blocks/footer :: footer"></div>
    </body>
</html>
