<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Добавление дрона</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                crossorigin="anonymous"></script>
        <script src="https://cdn.ckeditor.com/ckeditor5/35.3.2/classic/ckeditor.js"></script>
        <script charset="utf-8" src="//cdn.iframe.ly/embed.js?api_key={API KEY}"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
    </head>

    <body>
        <header th:insert="blocks/header :: header"></header>

        <div class = "container mt-5 mb-5">
            <h1 th:text = "'Добавление дрона'"></h1>
            <form action = "/add" enctype= "multipart/form-data" method="post">
                <input type = "text" name = "title" th:placeholder = "'Модель/Название'" class = "form-control"><br>
                <h4 th:text = "'Выбрать изображение'"></h4>
                <input type = "file" name = "uploadFile" class = "form-control"><br>
                <input type = "text" name = "anons" th:placeholder = "'Краткое описание'" class = "form-control"><br>
                <textarea id= "editor" name = "fullText" th:placeholder = "'Услуги/описание'" class = "form-control"></textarea><br>
                <script>
                    ClassicEditor
                        .create( document.querySelector( '#editor' ), {
                            toolbar: [ 'heading', 'bold', 'italic', 'numberedList', 'bulletedList']
                        })
                        .then( editor => {
                            console.log('Editor was initialized',editor);
                        })
                        .catch( error => {
                            console.error( error.stack );
                        } );
                </script>
                <button type="submit" class = "btn btn-primary" th:text = "'Добавить'"></button>
            </form>
        </div>
        <div th:insert="blocks/footer :: footer"></div>
    </body>
</html>
