<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Просмотр</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                crossorigin="anonymous"></script>
        <script charset="utf-8" src="//cdn.iframe.ly/embed.js?api_key={API KEY}"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
    </head>

    <body>
        <header th:insert="blocks/header :: header"></header>
        <div class = "container mt-5">
            <div th:object = "${moreAboutThePost}" class = "alert alert-dark mt-2">
                <h1 th:text = "*{title}"/>
                <p th:utext = "*{anons}"/>
                <p th:utext = "*{fullText}"/>
                <p th:text = "*{publicationDate}"/>
                <div th:if="${#request.isUserInRole('ADMIN')}">
                <form th:action = "'/services/' + *{id} + '/redact/'" method="get">
                    <button class = "btn btn-primary" type = "submit" th:text = "'Редактировать'"></button>
                </form>
                </br>
                <form th:action = "'/services/' + *{id} + '/delete/'" method="post">
                    <button class = "btn btn-primary" type = "submit" th:text = "'Удалить'"></button>
                </form>
                </div>
            </div>
        </div>
        <div th:insert="blocks/footer :: footer"></div>
    </body>
</html>
